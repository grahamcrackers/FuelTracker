language: csharp
mono: none
dotnet: 2.2
dist: xenial

env:
  - OPENCOVER_FILE=./GasTracker.Tests/IntegrationTests/coverage.opencover.xml
install:
  - dotnet restore
# - dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
script:
  - dotnet build
  - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[*]GasTracker.API.Data.Migrations"
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f "${OPENCOVER_FILE}" -t ${CODECOV_TOKEN}
